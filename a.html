<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logic</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
    <script src="angularjs/libs/angular.min.js"></script>
  </head>
  <body ng-app="angularjs-a">
    <div ng-controller="myctrl" class="col-8 m-auto py-3">
      <div class="text-center">
        <form>
          <button
            type="button"
            class="btn btn-primary"
            data-mdb-toggle="modal"
            data-mdb-target="#exampleModal"
          >
            THÊM
          </button>
        </form>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">NHẬP THÔNG TIN</h5>
              <button
                type="button"
                class="btn-close"
                data-mdb-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="row">
                  <div class="col-4">
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form1Example1"
                        class="form-control"
                        ng-model="data.id"
                      />

                      <label class="form-label">id</label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form1Example1"
                        class="form-control"
                        ng-model="data.name"
                      />
                      <label class="form-label">name</label>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form1Example1"
                        class="form-control"
                        ng-model="data.link"
                      />
                      <label class="form-label">picture</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-mdb-dismiss="modal">
                <i class=""></i>HỦY
              </button>
              <button
                class="btn"
                ng-click="insert()"
                ng-show="index==-1"
                ng-disabled="index != -1"
                data-mdb-dismiss="modal"
              >
                add
              </button>
            </div>
          </div>
        </div>
      </div>
      <br />
      <!-- table -->
      <table class="table border-primar">
        <thead>
          <tr class="">
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in datas">
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <td>
              <img src="{{item.link}}" width="30" height="30" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script>
      var app = angular.module("angularjs-a", []);
      app.controller("myctrl", function ($scope) {
        $scope.$parent.datas = [
          {
            id: "1",
            name: "a",
            link: "https://commons.wikimedia.org/wiki/Category:JPEG_files#/media/File:Boreal_chickadee_nest_hole.jpg",
          },
        ];
        $scope.data = {};
        $scope.index = -1;
        console.log($scope.datas);
        $scope.reset = function () {
          $scope.data = {};
          $scope.index = -1;
        };

        $scope.insert = function () {
          $scope.datas.push(angular.copy($scope.data));
          $scope.reset();
        };
      });
    </script>
  </body>
</html>
